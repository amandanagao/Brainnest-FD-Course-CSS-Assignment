<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header class="navbar">
        <img src="./Image/Logo.jpg" class="logo">
        <nav class="nav-links">
            <a href="./index.html" class="nav-item">Home</a>
            <a href="./menu.html" class="nav-item">Menu</a>
            <a href="./aboutus.html" class="nav-item">About Us</a>
        </nav>
    </header>
    <main>
        <h1 class="reservations-heading">Make a Reservation</h1>
        <div class="reservations">
            <section class="reservation-guests">
                <label for="number-guests">How many guests?</label>
                <select name="number-guests" id="number-guests" required>
                    <option value="select">--Please choose the number of guests--</option>
                    <option value="one">1</option>
                    <option value="two">2</option>
                    <option value="three">3</option>
                    <option value="four">4</option>
                    <option value="five">5</option>
                    <option value="six">6</option>
                    <option value="seven">7</option>
                    <option value="eight">8</option>
                </select>
            </section>
            <section class="reservation-date">
                <label for="date">Reservation Date</label>
                <input type="date" id="date" name="date" required>
            </section>
            <section class="reservation-time">
                <label for="reservation-time">Reservation Time</label>
                <div class="reservations-hours">
                    <button>12:00</button>
                    <button>12:30</button>
                    <button>13:00</button>
                    <button>13:30</button>
                    <button>14:00</button>
                    <button>14:30</button>
                    <button>15:00</button>
                    <button>15:30</button>
                    <button>16:00</button>
                    <button>16:30</button>
                    <button>17:00</button>
                    <button>17:30</button>
                    <button>18:00</button>
                    <button>18:30</button>
                    <button>19:00</button>
                    <button>19:30</button>
                    <button>20:00</button>
                    <button>20:30</button>
                    <button>21:00</button>
                    <button>21:30</button>
                    <button>22:00</button>
                </div>
            </section>
            <section class="reservation-contact">
                <form>
                    <p>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </p>
                    <p>
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                    </p>
                    <p>
                        <button type="submit">Make Reservation</button>
                    </p>
                </form>
            </section>
        </div>
    </main>
    <footer>
        <p>Copyright Â©</p>
    </footer>
</body>

</html>
